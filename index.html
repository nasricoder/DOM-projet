<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Nasri Shop </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand"> Nasri Shop </a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <h1 id="prix"> Prix Total: </h1>
      <h2 id="somme"> 0 </h2>
      <div id="cadre">
         <div class="card" style="width: 16rem;">
            <img src="1.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> chausseur </h5>
              <h3 class="price">100</h3>
              <a href="#" class="btn btn-primary btnplus"> + </a>
              <span class="spa"> 0 </span>
              <a href="#" class="btn btn-primary btnmoin"> - </a>
              <i class="fa-solid fa-heart"></i>
              <img src="supprimer.png" alt="#" class="supp">
            </div>
          </div>
          <div class="card" style="width: 16rem;">
            <img src="2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> Pontalon </h5>
              <h3 class="price">70</h3>
              <a href="#" class="btn btn-primary btnplus"> + </a>
              <span class="spa"> 0 </span>
              <a href="#" class="btn btn-primary btnmoin"> - </a>
              <i class="fa-solid fa-heart"></i>
              <img src="supprimer.png" alt="#" class="supp">
            </div>
          </div>
          <div class="card" style="width: 16rem;">
            <img src="3.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title"> T-shirt </h5>
              <h3 class="price">50</h3>
               <a href="#" class="btn btn-primary btnplus"> + </a>
               <span class="spa"> 0 </span>
               <a href="#" class="btn btn-primary btnmoin"> - </a>
               <i class="fa-solid fa-heart"></i>
               <img src="supprimer.png" alt="#" class="supp">
            </div>
          </div>

    </div>
    <script src="Dom.js"></script>
</body>
</html>
